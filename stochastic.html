<!doctype html>

<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strawberry</title>
    <link href="/scss/custom.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" aria-current="page">Strawberries Site Thingy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="./Carcassonne.html">Carcassonne Erweiterungen Regelübersicht</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./stochastic.html">Stochastic Simulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./calendar.html">Calendar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="p-3 container-md">
    <div class="row">
        <div class="col">
            <div class="alert alert-danger" role="alert">
              This Simulation is completely broken!
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label>
                Blau Wahrscheinlichkeit:
                <input type="number" id="blue-probability" value="0.25" step="0.01" class="form-control">
            </label>
            <label>
                Rot Wahrscheinlichkeit:
                <input type="number" id="red-probability" value="0.75" step="0.01" class="form-control">
            </label>
            <label>
                Spiel Anzahl:
                <input type="number" id="game-number" value="100" step="1" class="form-control">
            </label>

            <button type="button" id="start-simulation" class="btn btn-primary">Start Simulation</button>

            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>


        </div>
        <div class="col">
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                Graphische Glücksrad darstellung:
                <canvas id="spinner-representation"></canvas>
            </div>
            <div class="col">
                Absolute Häufigkeit
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="absolute-results-bar"></canvas>
                </div>
            </div>
            <div class="col">
                Absolute Häufigkeit (zeitlich)
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="absolute-results-line"></canvas>
                </div>
            </div>
            <div class="col">
                Relative Häufigkeit
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="relative-results-pie"></canvas>
                </div>
            </div>
            <div class="col">
                Relative Häufigkeit (zeitlich)
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="relative-results-line"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/stochastic.js"></script>
</body>
</html>
