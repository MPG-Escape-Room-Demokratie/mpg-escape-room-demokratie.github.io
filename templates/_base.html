<!doctype html>

<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/scss/custom.css" rel="stylesheet">

    {# <meta http-equiv="refresh" content="1"> #}
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .image-inverted {
            filter: invert(100%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img class="image-inverted" alt="MPG Logo", src="https://mpg-ge.de/files/school/LogoMitSchrift150x75.png">MPG Escape Room Sowi Kurs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link{% if (self|quoted) == "index.html" %} active {% endif %}" href="./index.html">Idee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if (self|quoted) == "prozess.html" %} active {% endif %}" href="./prozess.html">Prozess</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if (self|quoted) == "aufbau_material.html" %} active {% endif %}" href="./aufbau_material.html">Aufbau und Material</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="p-2"></div>

	404 - Page Not Found
{% endblock %}

<script src="bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
